<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Backup Manager GUI</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/loader.css">
</head>

<body>
    
  <div id="load-renderer"></div>

  <nav class="navbar navbar-light bg-dark" style="color: white;">
    <a class="navbar-brand" href="#">
      <img src="asseets/ico.png" width="40" height="40">
      <span style="color: white;">Backup Manager</span>
    </a>
    <button onclick="runBackup()" class="btn btn-outline-warning">RUN BACKUP</button>
  </nav>




  <!-- Left Side-->
  <div class="leftside">
    <p> Select path to add it them into folder-list.</p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button onclick="addToList(event)" class="btn btn-primary"> + </button>
      </div>
      <input id="list-item" class="form-control" type="text" placeholder="Full Path of The Folder">
    </div>

    <ul id="file-list" class="list-group">
      <li>Loading</li>
    </ul>

    <div style="text-align: center;">
        <button onclick="removeFromList()" class="btn btn-danger" style="width: 45%;">Remove</button>
        <button onclick="updateFileList();" class="btn btn-primary" style="width: 45%;">Update List</button>
    </div>

  </div>


  <!-- Right Side-->
  <div class="rightside">

    <p> Select path for backup destination</p>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Full Path:</span>
      </div>
      <input id="destination-path-input" type="text" class="form-control" placeholder="path" 
        aria-describedby="basic-addon1" readonly="readonly">
    </div>

    <div style="text-align: center;">
      <button onclick="saveInput()" id="save-btn" style="width: 30%;" class="btn btn-success">Save</button>
      <button onclick="setInputEditable()" style="width: 30%;" class="btn btn-info">Change</button>
      <button onclick="updateFromFile()" style="width: 30%;" class="btn btn-primary">Update</button>
    </div>

   

  </div>




  <!-- Scripts-->
  <script src="js/index.js"></script>
</body>

</html>
