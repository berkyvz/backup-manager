<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Backup Manager GUI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    

    <nav class="navbar navbar-light bg-dark" style="color: white;">
        <a class="navbar-brand" href="#">
            <img src="asseets/ico.png" width="40" height="40" >
            <span style="color: white;">Backup Manager</span>
         </a>
    </nav>

    <!-- Left Side-->
    <div class="leftside"> 
      <p> Select path to add it them into folder-list.</p>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-primary"> + </button>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="input01" webkitdirectory directory >
            <label class="custom-file-label" for="input01">Choose file</label>
          </div>
        </div>

        <ul id="file-list" class="list-group">
            <li>Loading</li>
        </ul>

        <button onclick="removeFromList()" class="btn btn-danger" style="width: 100%;">Remove</button>
        <button onclick="updateFileList();" class="btn btn-primary" style="width: 100%;">Update List</button>

    </div>
  

    <!-- Right Side-->
    <div class="rightside"> Right</div>




    <!-- Scripts-->
    <script src="js/index.js"></script>
  </body>
</html>
